<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>buy</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/buy.css}">
</head>
<body>

<section layout:fragment="content">
    <header>
        <div class="containerHeader">
            <a href="sanPham.html">Sản Phẩm</a>
            <a href="choXacNhan.html">Chờ Xác Nhận</a>

    </header>
    <div class="container">
        <img src="public/image/99ceabc32f1a89576e1fcdf192ad5cfa.gif" alt="" >
        <div class="thongtin">
            <p >Cafe Sữa</p>
            <div class="number">
                <p>Số Lượng:</p>
                <button id="tru">-</button>
                <div id="soluong">0</div>

                <tr>
                    <th>Yêu Cầu</th>
                    <th>Chọn</th>
                </tr>
                <tr>
                    <td>Không Đá</td>
                    <td style="color: aliceblue;display: flex; justify-content: center; align-items: center;"><i class="bi bi-bag-check-fill"></i></td>

                <tr>
                    <td>đá riêng</td>

                <tr>
                    <td>Giảm Ngọt</td>
                    <td style="color: aliceblue;display: flex; justify-content: center; align-items: center;"><i class="bi bi-bag-check-fill"></i></td>
                </tr>
                <tr>
                    <td>tăng ngọt</td>
                    <td style="color: aliceblue; display: flex; justify-content: center; align-items: center;"><i class="bi bi-bag-check-fill"></i></td>
                </tr>
            </table>
            <div class="button">
                <button id="buy"><a style="text-decoration: none; color: aliceblue;" href="choXacNhan.html">BUY</a></button>
                <button id="huy">Hủy Đơn</button>
            </div>
        </div>

</section>
