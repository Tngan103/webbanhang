<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Your Cart'">Place Order</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
  <h1>Place Your Order</h1>
  <form th:action="@{/order/submit}" method="post">
    <div class="mb-3">
      <label for="customerName" class="form-label">Your Name:</label>
      <input type="text" id="customerName" name="customerName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="customerAddress" class="form-label">Your Address:</label>
      <input type="text" id="customerAddress" name="customerAddress" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="customerPhone" class="form-label">Your Phone Number:</label>
      <input type="tel" id="customerPhone" name="customerPhone" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="orderNotes" class="form-label">Order Notes:</label>
      <textarea id="orderNotes" name="orderNotes" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Order</button>
  </form>
</section>
</body>
</html>
